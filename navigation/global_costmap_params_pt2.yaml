global_costmap:
  global_frame: /map
  robot_base_frame: /base_link
  update_frequency: 5.0
  static_map: true
  transform_tolerance: 0.25
  plugins:
   -
     name: footprint
     type: "costmap_2d::FootprintLayer"
   -
     name: static_layer
     type: "costmap_2d::StaticLayer"
   - 
     name: inflater
     type: "costmap_2d::InflationLayer"

